<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados essenciais para o documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pré-conexão para otimizar o carregamento das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importação da fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="./src/styles.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <!-- Links de navegação para as páginas do site -->
                <li><a href="/index.html">Sobre</a></li>
                <li><a href="/formacao.html">Formação</a></li>
                <li><a href="/portfolio.html">Portfólio</a></li>
                <li><a href="/contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-form">
        <h1>Contato <span>:</span></h1>
        <div class="form-container">
            <form class="form">
                <div class="form-group">
                    <!-- Campo de entrada para o email -->
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required="">
                </div>
                <div class="form-group">
                    <!-- Campo de entrada para o nome -->
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required="">
                </div>
                <div class="form-group">
                    <!-- Campo de texto para a mensagem -->
                    <label for="textarea">Envie sua mensagem</label>
                    <textarea name="textarea" id="textarea" rows="10" cols="50" required=""></textarea>
                </div>
                <!-- Botão para enviar o formulário -->
                <button class="form-submit-btn" type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Inclusão do script do FontAwesome para ícones -->
    <script src="https://kit.fontawesome.com/511ab30f24.js" crossorigin="anonymous"></script>
</body>
</html>
